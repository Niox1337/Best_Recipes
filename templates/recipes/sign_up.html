<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login_register.css">
    <style>
        body{
            background-image: url("/static/login_background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
<h1>Sign Up</h1>
{% if registered %}
You have successfully signed up!
<a href="{% url 'recipes:index' %}">Return to the homepage.</a><br />
{% else %}

    <script src="https://apis.google.com/js/platform.js" async defer>

    </script>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

<div>
    <form id= "user_form" method="post" action="{% url 'sign_up' %}"
    enctype="multipart/form-data">

        {% csrf_token %}

        {{ user_form.as_ul }}
        {{ profile_form.as_ul }}

        <input type="submit" name="submit" value="Register" />
    </form>
</div>
<div>
        <meta name="google-signin-client_id" content="318064106161-j0pr3htfevifdqn951qospgu7p1qa0d4.apps.googleusercontent.com">
</div>
{% endif %}
</body>
</html>
